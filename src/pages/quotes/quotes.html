<ion-header>

  <ion-navbar>
    <ion-title>{{quoteGroup.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card  *ngFor="let quote of quoteGroup.quotes; let i =index">
  <ion-card-header>
     #{{i+1}}
  </ion-card-header>
  <ion-card-content>
      {{quote.text}}
      <p class="author">{{quote.person}}</p> 
  </ion-card-content>
  <ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button 
        clear 
                color="secondary" 
                small (click)="onAddToFavorite(quote)">Favourite</button>
      </ion-col>
      <ion-col text-center>
          <button ion-button
          clear
              color ="danger"
              small (click)="onAddtoUnFavorite(quote)">UnFavourite
          </button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
</ion-content>
